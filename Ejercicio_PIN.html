<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./Ejercicio PIN.js"></script>

    <title>PIN</title>
</head>
<body>
    <div class="container p-5 m-5">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="pin" class="col-form-label">PIN</label>
            </div>
            <div class="col-auto">
              <input maxlength="5" type="password" id="pin" class="form-control" aria-describedby="pin-description">
            </div>
            <div class="col-auto">
              <span id="pin-description" class="form-text">
                Must be 5 characters long.
              </span>
            </div>
        </div>
    </div>

</body>
</html>
